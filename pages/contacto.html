            <form class="form">

                <div class="container contact">
    
                    <div class="row">
                        
                        <div class="col-md-3">
                            <div class="contact-info">
                                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                                <h2>Dejame tu opinion!</h2>
                                <h4>¡Nos encantaría saber que le parecio la biografia!</h4>
                            </div>
                        </div>
        
                        <div class="col-md-9">
                            <div class="contact-form">
                                <label for="nombre">Nombre</label>  
                                <div class="input-group">
                                    <span class="input-group-text">Nombre y Apellido</span>
                                    <input type="text" aria-label="First name" class="form-control" placeholder="Nombre">
                                    <input type="text" aria-label="Last name" class="form-control" placeholder="Apellido">
                                </div>
            
                                <!-- Email -->
            
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label" for="email">Email</label>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" id="floatingInput" placeholder="nombre@ejemplo.com">
                                        <label for="floatingInput">nombre@ejemplo.com</label>
                                    </div>
                                    <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                                </div>
                            
            
                                <!-- Telefono -->
            
                                <label for="telofono">Telefono</label><br>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="tel" placeholder="Escriba su numero de telofono aqui..." class="form-control">
                                    </div>
                                </div>  
                        
                                <!-- Radio options -->
            
                                <label for="">¿Como puntuaria a esta Biografia?</label><br>
            
            
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">3</label>
                                </div>
            
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio3">4</label>
                                </div>
            
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                    <label class="form-check-label" for="inlineRadio3">5</label>
                                </div>
            
                                <!-- Selector -->
                            
                                <div>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>¿Conocia a Paulo Londra antes?</option>
                                        <option value="1">Si</option>
                                        <option value="2">No</option>
                                    </select>
                                </div>
            
                                <!-- Area texto -->
            
                                <label for="exampleFormControlTextarea1" class="form-label">¿Quieres comentar algo?</label>
            
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea">Escriba su opinion aqui...</label>
                                </div>
            
                                <!-- Botones enviar/reset -->
            
                                <button type="submit" class="btn btn-success">Enviar</button>
                                <button type="reset" class="btn btn-danger">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
